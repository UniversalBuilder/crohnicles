name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  analyze:
    name: Analyze & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Override with Dart 3.10.7
        run: |
          wget -q https://storage.googleapis.com/dart-archive/channels/stable/release/3.10.7/sdk/dartsdk-linux-x64-release.zip
          unzip -q dartsdk-linux-x64-release.zip
          echo "$PWD/dart-sdk/bin" >> $GITHUB_PATH
          export PATH="$PWD/dart-sdk/bin:$PATH"
          dart --version
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed . || true
      
      - name: Analyze project
        run: flutter analyze --no-fatal-warnings
      
      - name: Check for outdated dependencies
        run: flutter pub outdated

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Override with Dart 3.10.7
        run: |
          wget -q https://storage.googleapis.com/dart-archive/channels/stable/release/3.10.7/sdk/dartsdk-linux-x64-release.zip
          unzip -q dartsdk-linux-x64-release.zip
          echo "$PWD/dart-sdk/bin" >> $GITHUB_PATH
          export PATH="$PWD/dart-sdk/bin:$PATH"
          dart --version
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Run tests
        run: flutter test --coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Override with Dart 3.10.7
        run: |
          wget -q https://storage.googleapis.com/dart-archive/channels/stable/release/3.10.7/sdk/dartsdk-linux-x64-release.zip
          unzip -q dartsdk-linux-x64-release.zip
          echo "$PWD/dart-sdk/bin" >> $GITHUB_PATH
          export PATH="$PWD/dart-sdk/bin:$PATH"
          dart --version
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build APK
        run: flutter build apk --release
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: crohnicles-android
          path: build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Override with Dart 3.10.7
        run: |
          wget -q https://storage.googleapis.com/dart-archive/channels/stable/release/3.10.7/sdk/dartsdk-macos-x64-release.zip
          unzip -q dartsdk-macos-x64-release.zip
          echo "$PWD/dart-sdk/bin" >> $GITHUB_PATH
          export PATH="$PWD/dart-sdk/bin:$PATH"
          dart --version
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign
      
      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: crohnicles-ios
          path: build/ios/iphoneos/Runner.app

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Override with Dart 3.10.7
        shell: bash
        run: |
          wget -q https://storage.googleapis.com/dart-archive/channels/stable/release/3.10.7/sdk/dartsdk-windows-x64-release.zip
          unzip -q dartsdk-windows-x64-release.zip
          echo "$PWD/dart-sdk/bin" >> $GITHUB_PATH
          export PATH="$PWD/dart-sdk/bin:$PATH"
          dart --version
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Windows
        run: flutter build windows --release
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: crohnicles-windows
          path: build/windows/x64/runner/Release/
